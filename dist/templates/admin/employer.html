<div class="padding">
    <div class="animated slideOutDown">

        <div class="row">

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Lọc
                    </div>
                    <div class="card-block">
                        <label class="col-md-5 form-control-label" for="select">Vị trí</label>
                        <div class="col-md-7">
                            <select id="select" name="select" class="form-control" size="1"
                                    ng-model="newfilter.job">
                                <option ng-repeat="(key,value) in dataJob" value="{{key}}">
                                    {{dataJob[key]}}
                                </option>

                            </select>
                        </div>
                        <fieldset class="form-group {{error.address ? 'has-danger':''}}">
                            <label>Địa chỉ</label>
                            <div class="pop-add">
                                <input ng-keydown="searchAddress()" id="address" ui-items="names"
                                       ng-model="autocompleteAddress.text" class="form-control">
                                <i class="icon-close" id="delete-address"
                                   ng-show="autocompleteAddress.text.length" ng-click="eraseAddress()"></i>
                                <ul id="list-add" ng-show="autocompleteAddress.text.length">
                                    <li ng-repeat="ketqua in ketquasAddress"
                                        ng-click="setSelectedAddress(ketqua)">
                                        {{ketqua.formatted_address}}
                                    </li>
                                </ul>
                            </div>

                        </fieldset>
                        <fieldset class="form-group {{error.birth ? 'has-danger':''}}">
                            <label>Khoảng cách</label>
                            <div class="input-group">

                                <input type="number" class="form-control" ng-model="newfilter.distance">
                            </div>
                            <small class="text-muted">(km)</small>
                        </fieldset>
                        <div class="form-group row">
                            <label class="col-md-5 form-control-label" for="select">Lĩnh vực</label>
                            <div class="col-md-7">
                                <select id="select" name="select" class="form-control" size="1"
                                        ng-model="newfilter.industry">
                                    <option ng-repeat="(key,value) in dataIndustry" value="{{key}}">
                                        {{dataIndustry[key]}}
                                    </option>

                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-5 form-control-label" for="select">Vị trí</label>
                            <div class="col-md-7">
                                <select id="select" name="select" class="form-control" size="1"
                                        ng-model="newfilter.job">
                                    <option ng-repeat="(key,value) in dataJob" value="{{key}}">
                                        {{dataJob[key]}}
                                    </option>

                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-lg" ng-click="createHospital(newfilter)">Tiến hành
                    lọc
                </button>
            </div>


        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i> Employer
                    </div>

                    <div class="card-block">
                        <table class="table table-bordered table-striped table-condensed">
                            <thead>
                            <tr>
                                <th>avatar</th>
                                <th>Fullname</th>
                                <th>Date registered</th>
                                <th>Job</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="card in employer track by $index">
                                <td><a href="/view/store/{{card.storeId}}"><img src="{{card.avatar}}" width="100px"></a> </td>

                                <td ng-click="viewfull(card.storeId)">{{card.storeName}}- {{profileData[card.storeId].phone}} - {{profileData[card.storeId].email}}</td>
                                <td>{{card.createdAt | date}}</td>
                                <td>
                                    <div ng-repeat="(key,value) in card.job">{{key}}</div>
                                </td>
                                <td>
                                    <div class="card-block">
                                        <label class="switch switch-3d switch-primary">
                                            <input ng-model="card.feature" type="checkbox" class="switch-input"
                                                   ng-change="updateProfile($index)"
                                            >
                                            <span class="switch-label"></span>
                                            <span class="switch-handle"></span>
                                        </label>
                                        &nbsp;&nbsp;&nbsp;
                                        <label class="switch switch-3d switch-warning">
                                            <input ng-model="card.hide" type="checkbox" class="switch-input" ng-change="updateProfile($index)">
                                            <span class="switch-label"></span>
                                            <span class="switch-handle"></span>
                                        </label>


                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <paging
                                page="page"
                                ng-click="pagin(page)"
                                page-size="response.per_page"
                                total="response.total"
                                show-prev-next="true"
                                show-first-last="true">
                        </paging>

                    </div>


                </div>
            </div>

        </div>


    </div>
</div>
