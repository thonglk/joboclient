<ion-modal-view>
  <ion-header-bar>
    <h1 class="title color-red">Tên công ty</h1>
    <button class="button button-clear button-assertive" ng-click="hideeditdes()">
      Trở về
    </button>
  </ion-header-bar>
  <ion-content class="bg-color-stable profile-edit-container">
    <form name="form_signup" ng-submit="savejobdes(usercurent)" novalidate>
      <label class="item item-input item-stacked-label" id="thNgTinCNhN-input11">
        <input type="text" placeholder="Tên đầy đủ (nên đề cập thêm chi nhánh) " ng-model="usercurent.name">
      </label>
      <div class="padding">
        <button type="submit" class="jobo-button jobo-button-block jobo-button-calm">Lưu</button>
      </div>
    </form>

  </ion-content>
</ion-modal-view>
