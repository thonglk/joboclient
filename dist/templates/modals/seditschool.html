<ion-modal-view>
  <ion-header-bar>
    <h1 class="title color-red">Trường đã / đang học</h1>
    <button class="button button-clear button-assertive" ng-click="hideeditdes()">
      Trở về
    </button>
  </ion-header-bar>
  <ion-content class="bg-color-stable profile-edit-container" >
    <form name="form_signup" ng-submit="savejobdes(user)" novalidate>
      <label class="item item-input item-stacked-label" id="thNgTinCNhN-input14">
        <input type="text" placeholder="{{usercurent.school}}" ng-model="user.school">
      </label>
      <div class="padding">
        <button type="submit" class="jobo-button jobo-button-block jobo-button-calm" ng-disabled="!user.school || user.school === ''">Lưu</button>
      </div>
    </form>

  </ion-content>
</ion-modal-view>
