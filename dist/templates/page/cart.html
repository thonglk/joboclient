<div class="app flex-row align-items-center animated fadeIn">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mx-2">
                    <div class="card-block p-2 header-signup">
                        <h2>Thông tin đăng ký</h2>
                        <div autocomplete="off">
                            <div class="input-group mb-1">
                                <span class="input-group-addon">
                                    <i class="icon-user"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Họ và tên" id="repass"
                                       ng-model="customer.name">
                            </div>
                            <div class="input-group mb-1">
                                <span class="input-group-addon">
                                    <i class="icon-directions"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Thương hiệu" id="repass"
                                       ng-model="customer.company">
                            </div>
                            <div class="input-group mb-1">
                                <span class="input-group-addon">
                                    <i class="icon-phone"></i>
                                </span>
                                <input type="number" class="form-control" placeholder="Số điện thoại" id="repass"
                                       ng-model="customer.phone">
                            </div>
                            <div class="input-group mb-1">
                                <span class="input-group-addon">@</span>
                                <input type="email" class="form-control" placeholder="Email" id="email"
                                       ng-model="customer.email">
                            </div>
                        </div>
                        <div ng-if="package == 'vip'">
                            <div class="h4 mb-0" ng-hide="time =='yearly'">300.000đ/tháng</div>
                            <div class="h4 mb-0" ng-if="time =='yearly'">3.000.000đ/năm</div>

                            <small class="text-muted text-uppercase font-weight-bold">Thành viên VIP</small>
                            <div class="progress progress-xs mt-1 mb-0">
                                <div class="progress-bar bg-info" role="progressbar" style="width: 12%"
                                     aria-valuenow="25"
                                     aria-valuemin="0" aria-valuemax="100" ng-hide="time =='yearly'"></div>
                                <div class="progress-bar bg-info" role="progressbar" style="width: 100%"
                                     aria-valuenow="25"
                                     aria-valuemin="0" aria-valuemax="100" ng-if="time =='yearly'"></div>
                            </div>

                            <div class="form-group" style="margin-top: 1rem">
                                <label class="form-control-label">Thanh toán:</label>
                                <div>
                                    <div class="radio">
                                        <label for="radio1">
                                            <input type="radio" id="radio1" ng-model="time" name="radios"
                                                   value="monthly"> Hàng tháng
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label for="radio3">
                                            <input type="radio" id="radio3" ng-model="time" name="radios"
                                                   value="yearly"> Hằng năm (tặng 2 tháng miễn phí)
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>



                        <button ng-click="submit()"
                                type="button" class="btn btn-block btn-success main-backgroud">Đăng ký
                        </button>

                    </div>
                    <div class="card-footer">
                        Hoặc liên hệ <br>
                        SĐT: 0968 269 860 <br>
                        Email: contact@joboapp.com
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
