<div class="app flex-row align-items-center animated fadeIn">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card mx-2">
					<div class="card-block p-2 header-signup">
						<h1>Tìm lại mật khẩu</h1>

						<form name="signupForm" ng-submit="doResetemail(userReset)">

							<div class="input-group mb-1">
								<span class="input-group-addon">@</span>
								<input type="email" class="form-control" placeholder="Email" id="email"
									   ng-model="userReset">
							</div>



							<button type="submit" class="btn btn-block btn-success main-backgroud">Gửi</button>
						</form>

					</div>

				</div>
			</div>
		</div>
	</div>
</div>
