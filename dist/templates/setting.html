<div class="app flex-row align-items-center animated fadeIn" ng-init="init()">
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 100px;">
            <div class="col-md-6">
                <div class="card card-border">
                    <form name="signupForm" class="form-update">
                        <div class="card">
                            <div class="card-header">
                                <strong>Tài khoản</strong>
                            </div>
                            <div class="card-block">

                                <fieldset class="form-group">
                                    <label>Email</label>

                                    <div class="input-group">
                                        <input type="email" id="input2-group2" ng-model="userData.email"
                                               ng-disabled="true"
                                               name="input2-group2" class="form-control" placeholder="Email">
                                        <span ng-if="userData.verifyEmail" class="input-group-btn">
                                        <button type="button" class="btn btn-warning"
                                                ng-click="service.sendVerifyEmail()">Xác thực</button>
                                    </span>
                                    </div>
                                </fieldset>
                                <fieldset class="form-group">
                                    <label>Email mới</label>

                                    <div class="input-group">
                                        <input type="email" id="input2-group2" ng-model="newEmail"
                                               name="input2-group2" class="form-control" placeholder="Điền email mới">
                                        <span class="input-group-btn">
                                        <button type="button" class="btn btn-primary" ng-click="service.changeEmail(newEmail)">Thay đổi</button>
                                    </span>
                                    </div>
                                </fieldset>

                                <fieldset class="form-group">
                                    <label>Số điện thoại</label>
                                    <div class="input-group mb-1">
                                        <span class="input-group-addon">
                                            <i class="icon-phone"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="{{userData.phone}}"
                                               ng-model="userData.phone">
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <strong>Thay đổi mật khẩu</strong>
                            </div>
                            <div class="card-block">

                                <fieldset class="form-group">
                                    <label>Mật khẩu mới</label>
                                    <div class="input-group mb-1">
                                        <span class="input-group-addon">
                                            <i class="icon-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" placeholder=""
                                               ng-model="password.password">
                                    </div>
                                </fieldset>
                                <fieldset class="form-group">
                                    <div class="input-group mb-1">
                                        <span class="input-group-addon">
                                            <i class="icon-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" placeholder="Điền lại mật khẩu mới"
                                               ng-model="password.password2">
                                    </div>
                                </fieldset>
                                <button ng-click="service.changePassword(password)" type="submit"
                                        class="btn btn-block btn-primary main-backgroud">
                                    Thay đổi
                                </button>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <strong>Nhận thông báo</strong>
                            </div>
                            <div class="card-block">
                                <fieldset class="form-group">
                                    <label>Tin nhắn mới</label>
                                    <label class="switch switch-default switch-pill switch-primary"
                                           style="float: right">
                                        <input type="checkbox" class="switch-input" checked="setting.notiMes"
                                               ng-model="setting.notiMes">
                                        <span class="switch-label"></span>
                                        <span class="switch-handle"></span>
                                    </label>
                                </fieldset>
                                <fieldset class="form-group">
                                    <label> Ứng tuyển mới
                                    </label>
                                    <label class="switch switch-default switch-pill switch-primary"
                                           style="float: right">
                                        <input type="checkbox" class="switch-input"
                                               ng-model="setting.notiInvite">
                                        <span class="switch-label"></span>
                                        <span class="switch-handle"></span>
                                    </label>
                                </fieldset>
                                <fieldset class="form-group">
                                    <label> Tương hợp mới
                                    </label>
                                    <label class="switch switch-default switch-pill switch-primary"
                                           style="float: right">
                                        <input type="checkbox" class="switch-input"
                                               ng-model="setting.notiMatch">
                                        <span class="switch-label"></span>
                                        <span class="switch-handle"></span>
                                    </label>
                                </fieldset>
                                <fieldset class="form-group">
                                    <label> Có công việc mới
                                    </label>
                                    <label class="switch switch-default switch-pill switch-primary"
                                           style="float: right">
                                        <input type="checkbox" class="switch-input" checked="{{card.end}}"
                                               ng-model="setting.notiJob">
                                        <span class="switch-label"></span>
                                        <span class="switch-handle"></span>
                                    </label>
                                </fieldset>


                            </div>
                        </div>
                        <button ng-click="submit(setting)" type="submit"
                                class="btn btn-block btn-success main-backgroud">
                            Cập
                            nhật
                        </button>
                        <button class="btn btn-block btn-outline-danger" ng-click="service.logout()"><i class="fa fa-lock"></i> {{
                            'LOGOUT' |
                            translate
                            }}
                        </button>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div toast="" class="ng-scope ng-animate ng-leave ng-leave-active" data-ng-animate="2">
    <div class="toast toast-error" ng-click="tapToast()">
        <button class="toast-close-button ng-scope" ng-click="close(true, $event)">×</button>
        <div ng-switch="" on="allowHtml">
            <!-- ngSwitchDefault: --><!-- ngIf: title -->
            <div ng-switch-default="" ng-if="title" class="toast-title" aria-label="Lỗi">Lỗi</div>
            <!-- end ngIf: title --><!-- end ngSwitchWhen: -->
            <!-- ngSwitchDefault: -->
            <div ng-switch-default="" class="toast-message"
                 aria-label="Error: This operation is sensitive and requires recent authentication. Log in again before retrying this request.">
                Error: This operation is sensitive and requires recent authentication. Log in again before retrying this
                request.
            </div><!-- end ngSwitchWhen: -->
            <!-- ngSwitchWhen: true -->
            <!-- ngSwitchWhen: true -->
        </div>
        <!-- ngIf: progressBar -->
    </div>
</div>
