<div class="app flex-row align-items-center animated fadeIn">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mx-2" ng-show="preApply">
                    <hr class="transparent mx-1 my-0">
                    <div class="callout callout-primary m-0 py-1">
                        <div class="callout_preApply" >
                            <p>Chỉ một bước nữa là bạn có thể ứng tuyển vào {{preApply.card.storeName}}</p>
                        </div>
                    </div>
                    <hr class="mx-1 my-0">
                </div>

                <div class="card mx-2">
                    <div class="card-block p-2 header-signup">
                        <h1>Đăng ký</h1>
                        <p class="text-muted" ng-if="type == 1">Tạo tài khoản nhà tuyển dụng</p>
                        <p class="text-muted" ng-if="type == 2">Tạo tài khoản ứng viên</p>
                        <button class="button btn btn-facebook btn-block" ng-click="facebookLogin(type)">
                            Kết nối bằng Facebook
                        </button>
                        <hr class="mx-1" >
                        <form name="signupForm" ng-submit="doSignup(userSignup)" autocomplete="off">
                            <div class="input-group mb-1" ng-class="{ 'has-danger' : signupForm.email.$invalid && !signupForm.email.$pristine , 'has-success' : signupForm.email.$valid }">                                <span class="input-group-addon">@</span>
                                <input type="email" name="email" class="form-control" placeholder="Đăng ký bằng Email" id="email"
                                       ng-model="userSignup.username" required>
                                <i class="fa fa-check fa-2x" style="color: #00ff00" ng-show="signupForm.email.$valid"></i>
                            </div>

                            <button ng-disabled="!userSignup.username" type="submit" class="btn btn-block btn-primary main-backgroud">Đăng ký</button>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
